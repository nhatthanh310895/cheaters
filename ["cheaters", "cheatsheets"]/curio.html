function outputShortcuts(topic, shortcuts)
{
	var index;
	
	document.writeln('<table class="shortcuts" border="0" cellpadding="0" cellspacing="0">');
	document.writeln('<caption>'+topic+'</caption>');
	document.writeln('<tr class="odd">');
	document.writeln('<th scope="col" width="40%">Action</th>');
	document.writeln('<th scope="col">Shortcut</th>');
	document.writeln('</tr>');

	for (index = 0; index < shortcuts.length; index ++) {
		if (index % 2 == 0)
			document.writeln('<tr class="even">');
		else
			document.writeln('<tr class="odd">');
		document.writeln('<td>'+shortcuts[index][0]+'</td>');
		document.writeln('<td>'+shortcuts[index][1]+'</td>');
		document.writeln('</tr>');
	}

	document.writeln('</table>');
}
